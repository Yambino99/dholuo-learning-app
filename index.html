<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Dholuo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Learn Dholuo</h1>
            <p>Master the beautiful language of the Luo people</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Lesson 1 of 4</p>
        </div>
        <div class="navigation-bar">
            <!-- Lesson Navigation -->
            <div class="lesson-nav">
                <h4>ðŸ“š Lessons</h4>
                <div class="lesson-buttons" id="lessonButtons">
                    <!-- These will be generated dynamically -->
                </div>
            </div>
            
            <!-- Section Navigation for Current Lesson -->
            <div class="section-nav" id="sectionNav" style="display: none;">
                <h4>ðŸ“– Sections</h4>
                <div class="section-buttons" id="sectionButtons">
                    <!-- These will be generated dynamically -->
                </div>
            </div>
            
            <!-- Quick Jump -->
            <div class="quick-jump">
                <label for="lessonSelect">Quick Jump:</label>
                <select id="lessonSelect" onchange="jumpToLesson()">
                    <option value="">Select Lesson...</option>
                </select>
            </div>
        </div>

        <div id="lessonContainer"></div>
    <script src="app.js"></script>
</body>
</html>
